name: Cypress Component Tests

on:
  pull_request:
    branches: [develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install client and server deps
        run: |
          cd client
          npm install
          cd ../server
          npm install

      - name: Run Cypress component tests (ESM-compatible)
        run: |
          cd client
          node --loader ts-node/esm ../../node_modules/.bin/cypress run --component --config-file=../cypress.config.ts
